version: '3.9'

services:
  db:
    image: mysql:latest
    container_name: studiozero-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: studiozero
      MYSQL_DATABASE: studiozero
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql

volumes:
  db_data:
