name: workflow-ci-prd

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    env:
      SERVER_PORT: 5000
      DB_URL: jdbc:mysql://localhost:3308/studiozero?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      JWT_RESET_SECRET: ${{ secrets.JWT_RESET_SECRET }}
      EMAIL_USUARIO: ${{ secrets.EMAIL_USUARIO }}
      EMAIL_SENHA: ${{ secrets.EMAIL_SENHA }}
      RABBITMQ_USER: ${{ secrets.RABBITMQ_USER }}
      RABBITMQ_PASSWORD: ${{ secrets.RABBITMQ_PASSWORD }}
      MYSQL_HOST: localhost
      MYSQL_PORT: 3308
      MYSQL_DATABASE: studiozero
      RABBITMQ_HOST: localhost
      RABBITMQ_PORT: 5672
      SPRING_PROFILES_ACTIVE: test

    steps:
      # -------------------------
      # CHECKOUT + JAVA
      # -------------------------
      - name: Checkout do código
        uses: actions/checkout@v5

      - name: Configurar JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      # -------------------------
      # SUBIR AMBIENTE DE TESTES
      # -------------------------
      - name: Subir containers com Docker Compose
        run: |
          echo "Subindo containers MySQL e RabbitMQ..."
          docker compose up -d
          echo "Aguardando serviços ficarem prontos..."
          sleep 30
          docker ps -a

      # -------------------------
      # BUILD + TESTES
      # -------------------------
      - name: Compilar sem rodar testes
        run: mvn clean package -DskipTests

      - name: Rodar testes de integração
        env:
          SPRING_PROFILES_ACTIVE: test
          MYSQL_HOST: localhost
          MYSQL_PORT: 3308
          MYSQL_DATABASE: studiozero
          MYSQL_USER: root
          MYSQL_PASSWORD: studiozero
          RABBITMQ_USER: studiozero-admin
          RABBITMQ_PASSWORD: tudiozero-rmq-pass
          RABBITMQ_HOST: localhost
          RABBITMQ_PORT: 5672
        run: mvn test -e -X

      - name: Derrubar containers
        if: always()
        run: docker compose down -v

      # -------------------------
      # DOCKER HUB LOGIN
      # -------------------------
      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -------------------------
      # EXTRAI A VERSÃO DO pom.xml
      # -------------------------
      - name: Obter versão do projeto (pom.xml)
        id: project_version
        run: echo "VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_OUTPUT

      # -------------------------
      # BUILD DA IMAGEM DOCKER
      # -------------------------
      - name: Build da imagem Docker
        run: |
          IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/studiozero-api"
          VERSION="${{ steps.project_version.outputs.VERSION }}"

          echo "Construindo imagem:"
          echo "→ $IMAGE_NAME:$VERSION"
          echo "→ $IMAGE_NAME:latest"

          docker build -t $IMAGE_NAME:$VERSION -t $IMAGE_NAME:latest .

      # -------------------------
      # PUSH PARA DOCKER HUB
      # -------------------------
      - name: Push da imagem para o Docker Hub
        run: |
          IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/studiozero-api"
          VERSION="${{ steps.project_version.outputs.VERSION }}"

          docker push $IMAGE_NAME:$VERSION
          docker push $IMAGE_NAME:latest
